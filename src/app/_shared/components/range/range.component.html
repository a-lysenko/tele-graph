<section class="range__container"
         #container>
  <div class="range__pointer-container"
       [ngStyle]="{'left.px': minPosition, 'right.px': maxPosition}"
       #pointerContainer>
    <div class="range__pointer range__pointer_left"
         #leftPointer></div>
    <div class="range__pointer range__pointer_right"
         #rightPointer></div>
  </div>
</section>
